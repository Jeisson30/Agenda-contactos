<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Agendacontactos</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <script>
    //calcular la edad de la persona con su fecha de nacimiento
    function edad(e) {
        edadMS = Date.parse(Date()) - Date.parse(e.target.value);
        edads = new Date();
        edads.setTime(edadMS);
        resultado = edads.getFullYear() - 1970;
        res = (resultado <= 0) ? 0 : resultado; //Ternario para evitar negativo
        document.getElementById('eda').innerHTML = res;
      }
  </script>
</body>
</html>
